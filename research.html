<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert consulting in neuroscience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="header-placeholder"></div>

    <main>
        
      <section class="sidekick">
        <h1>Research</h1>
          <div class="sidekick-content">
          <p>We are actively engaged in modern computational neuroscience research.
          Current interests include episodic memory and learning, computation in spiking networks, and latent variable modeling in psychology.</p>
          </div>
      </section>
        
      </section>
        
    </main>


    <div id="footer-placeholder"></div>
      
    <script>
    // Simple header/footer inclusion
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    // Hamburger menu toggle
    document.addEventListener('click', function(e){
      if(e.target.closest('.hamburger')){
        document.querySelector('.menu').classList.toggle('open');
      }
    });
  </script>
  </div>
</body>
</html>
