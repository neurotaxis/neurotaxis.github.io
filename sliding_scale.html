<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding scale policy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      
    <div id="header-placeholder"></div>

    <main>
        
      <section class="sidekick">
        <h1>Sliding scale policy</h1>
        <p>
        We want to help great scientists regardless of financial circumstances. If funding is tight, just <a href="https://docs.google.com/forms/d/e/1FAIpQLSeQVZA5kipz0hpR5jbPySHlrV8gq9_ANOLmFFADTFgHyGRePQ/viewform?usp=dialog">write us</a> and we'll do our best to accommodate your situation.
        </p>
      </section>
        
    </main>

    <div id="footer-placeholder"></div>

    <script>
      // Simple header/footer inclusion
      fetch('/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-placeholder').innerHTML = data);

      fetch('/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);

      // Hamburger menu toggle
      document.addEventListener('click', function(e){
        if(e.target.closest('.hamburger')){
          document.querySelector('.menu').classList.toggle('open');
        }
      });
    </script>
  </div>
</body>
</html>
