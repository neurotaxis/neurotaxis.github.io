<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert consulting in neuroscience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="header-placeholder"></div>

    <main>
        
      <section class="sidekick">
          <br />
        <h1>Join our waitlist</h1>
        <p>
        We will be taking new clients soon.
        </p>
          <p>
              If you are interested in using our services, please <a href="https://docs.google.com/forms/d/e/1FAIpQLSclia9FnedXjyEG4o5q9DZWaIzgJKy5xb5n1W5U1B5smmcuGQ/viewform?usp=sharing&ouid=100742227071264838228">add yourself to our waitlist</a> or reach out at <em>neurotaxis at gmail dot com</em>.
        </p>
      </section>
        
    </main>


    <div id="footer-placeholder"></div>

  <script>
    // Simple header/footer inclusion
    fetch('/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    // Hamburger menu toggle
    document.addEventListener('click', function(e){
      if(e.target.closest('.hamburger')){
        document.querySelector('.menu').classList.toggle('open');
      }
    });
  </script>
  </div>
</body>
</html>
